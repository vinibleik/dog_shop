<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Shop</title>
    </head>
    <body class="m-0 border-0 p-0">
        <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel"
        >
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">
                    Offcanvas right
                </h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                ></button>
            </div>
            <div class="offcanvas-body shop-body">
                <ol class="list-group list-group-numbered">
                    <li
                        class="list-group-item d-flex justify-content-between align-items-center"
                    >
                        <div class="ms-2 me-auto">nome</div>
                        <div class="ms-2 me-auto">quantidade</div>
                        <div class="ms-2 me-auto">
                            <button
                                type="button"
                                class="btn-close"
                                aria-label="Close"
                            ></button>
                        </div>
                    </li>
                    <li
                        class="list-group-item d-flex justify-content-between align-items-center"
                    >
                        <div class="ms-2 me-auto">nome</div>
                        <div class="ms-2 me-auto">quantidade</div>
                        <div class="ms-2 me-auto">
                            <button
                                type="button"
                                class="btn-close"
                                aria-label="Close"
                            ></button>
                        </div>
                    </li>
                    <li
                        class="list-group-item d-flex justify-content-between align-items-center"
                    >
                        <div class="ms-2 me-auto">nome</div>
                        <div class="ms-2 me-auto">quantidade</div>
                        <div class="ms-2 me-auto">
                            <button
                                type="button"
                                class="btn-close"
                                aria-label="Close"
                            ></button>
                        </div>
                    </li>
                </ol>
                <div class="ms-2 me-auto">Total:</div>
            </div>
        </div>
        <div class="container-md text-center border border-3 border-danger g-3">
            <div class="row justify-content-end">
                <div
                    class="col col-4 border-black border-2 border d-flex justify-content-evenly"
                >
                    <span class="d-inline-flex" id="total-price">total</span>
                    <button
                        class="btn btn-primary d-inline-flex"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight"
                    >
                        Carrinho
                    </button>
                </div>
            </div>
            <div class="container-fluid p-0 m-0 border-0 content"></div>
        </div>
        <script src="dist/bundle.js"></script>
    </body>
</html>
